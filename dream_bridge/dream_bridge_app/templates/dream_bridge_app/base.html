<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dream Bridge{% endblock %}</title>
     {% load static %} 
    {% block styles %}
    <link rel="stylesheet" href="{% static 'dream_bridge_app/waiting_screen.css' %}">
    {% endblock %}


    <!-- Bootstrap 5 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .floating-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }
        .particle {
            position: absolute; width: 4px; height: 4px;
            background: rgba(255, 255, 255, 0.6); border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        .content-wrapper {
            position: relative; z-index: 2; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center;
        }
    </style>
</head>
<body>
    <!-- âœ… NAVBAR dans le body -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dream_bridge_app:home' %}">Dream Bridge</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Liens de navigation si besoin -->
                </ul>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">ðŸ‘¤ {{ user.username }}</span>
                        <!-- âœ… le POST contient bien le token CSRF -->
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">DÃ©connexion</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-light me-2">Connexion</a>
                        <a href="{% url 'signup' %}" class="btn btn-outline-light">Inscription</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="floating-particles" id="particles"></div>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 6 + 's';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(p);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
        window.addEventListener('scroll', () => {
            document.querySelector('.floating-particles').style.transform =
                'translateY(' + (window.pageYOffset * 0.5) + 'px)';
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
