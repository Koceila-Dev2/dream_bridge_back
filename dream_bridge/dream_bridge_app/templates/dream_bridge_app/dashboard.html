
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard des rêves</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .btn {
            padding: 8px 12px;
            margin-right: 5px;
            text-decoration: none;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 4px;
        }
        .btn.active {
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        .stats {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<h1>Dashboard des rêves</h1>

<div>
    <a href="?period=3d" class="btn {% if period == '3d' %}active{% endif %}">Derniers 3 jours</a>
    <a href="?period=7d" class="btn {% if period == '7d' %}active{% endif %}">Derniers 7 jours</a>
    <a href="?period=1m" class="btn {% if period == '1m' %}active{% endif %}">Dernier mois</a>
    <a href="?period=all" class="btn {% if period == 'all' %}active{% endif %}">Depuis le début</a>
</div>

<div class="stats">
    <p><strong>Total de rêves :</strong> {{ total_dreams }}</p>
    <p><strong>Fréquence des jours avec rêve :</strong> {{ dream_frequency }}%</p>
</div>

<h2>Répartition des émotions</h2>
<canvas id="emotionChart"></canvas>

<h2>Tendance des émotions</h2>
<canvas id="trendChart"></canvas>

<script>
    // Données transmises depuis la vue
    const emotionData = JSON.parse('{{ emotion_distribution|escapejs }}');
    const trendData = JSON.parse('{{ emotion_trend|escapejs }}');

    // === Camembert émotions ===
    const ctxEmotion = document.getElementById('emotionChart').getContext('2d');
    const emotionChart = new Chart(ctxEmotion, {
        type: 'pie',
        data: {
            labels: Object.keys(emotionData),
            datasets: [{
                data: Object.values(emotionData),
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#8AFF33', '#FF33EC', '#33FFF9'
                ],
            }]
        },
        options: {
            responsive: true
        }
    });

    // === Tendance émotions (line chart) ===
    const ctxTrend = document.getElementById('trendChart').getContext('2d');

    // Préparer les labels (dates)
    const dates = trendData.map(item => item.date);

    // Obtenir toutes les émotions présentes
    const allEmotions = new Set();
    trendData.forEach(item => {
        Object.keys(item).forEach(key => {
            if(key !== 'date') allEmotions.add(key);
        });
    });

    // Construire datasets pour Chart.js
    const datasets = Array.from(allEmotions).map((emo, index) => {
        return {
            label: emo,
            data: trendData.map(item => item[emo] || 0),
            borderColor: `hsl(${index*60 % 360}, 70%, 50%)`,
            fill: false,
        };
    });

    const trendChart = new Chart(ctxTrend, {
        type: 'line',
        data: {
            labels: dates,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>

</body>
</html>
